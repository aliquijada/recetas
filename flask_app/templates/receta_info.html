<head>

<body>

        <div class = row>

        </div>
        
        <div class="row">
            <div class=" col">{{ receta.name }}</div>
            <div class="col-3" style="display: flex; justify-content: space-evenly;">
                <div><a href="/recipes">Volver a recetas</a></div>
